<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-5"
     routerLink="/detail/{{hero.id}}">
    <div class="module hero" [ngStyle]="{background: hero.color}">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
